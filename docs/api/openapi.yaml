        exposure_time:
          type: number
          description: Exposure time in seconds
          example: 300
        exposure_count:
          type: integer
          description: Number of exposures
          example: 10
        binning:
          type: integer
          default: 1
          description: Binning mode (1x1, 2x2, etc.)
        gain:
          type: integer
          description: Camera gain setting
        offset:
          type: integer
          description: Camera offset setting

    FileReference:
      type: object
      properties:
        file_id:
          type: string
        file_name:
          type: string
        file_path:
          type: string
        file_size_bytes:
          type: integer
        file_type:
          type: string
          enum: [raw, calibrated, stacked, processed]
        filter:
          type: string
        exposure_time:
          type: number
        created_at:
          type: string
          format: date-time
        is_compressed:
          type: boolean
        compression_type:
          type: string
          enum: [none, rice, gzip]
        preview_url:
          type: string
        thumbnail_url:
          type: string

    ObservationProgress:
      type: object
      properties:
        current_exposure:
          type: integer
        total_exposures:
          type: integer
        current_filter:
          type: string
        completed_filters:
          type: array
          items:
            type: string
        elapsed_time_seconds:
          type: integer
        estimated_remaining_seconds:
          type: integer
        last_update:
          type: string
          format: date-time

    ObservationConstraints:
      type: object
      properties:
        minimum_altitude:
          type: number
          description: Minimum altitude in degrees
          default: 30
        maximum_airmass:
          type: number
          description: Maximum airmass
          default: 2.0
        moon_separation:
          type: number
          description: Minimum moon separation in degrees
          default: 30
        start_time:
          type: string
          format: date-time
          description: Earliest start time (for fixed_time observations)
        end_time:
          type: string
          format: date-time
          description: Latest end time (for fixed_time observations)

    SchedulingConfig:
      type: object
      properties:
        preferred_observatory:
          type: string
          description: Preferred observatory ID
        time_window_start:
          type: string
          format: date-time
        time_window_end:
          type: string
          format: date-time
        duration_minutes:
          type: integer
          description: For time_based observations
        cadence_hours:
          type: number
          description: For monitoring observations
        repeat_count:
          type: integer
          description: Number of times to repeat

    # ==================== Observatory Schemas ====================
    ObservatoryListResponse:
