        longitude:
          type: number
          format: double
          example: -118.2437
        altitude_meters:
          type: number
          example: 100
        timezone:
          type: string
          example: America/Los_Angeles
        city:
          type: string
        country:
          type: string

    EquipmentCapabilities:
      type: object
